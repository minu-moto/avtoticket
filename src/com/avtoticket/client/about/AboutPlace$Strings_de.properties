caption = \u00DCber uns
content = <p style='font-size: 18px; color: #232323;'>Sehr geehrte Kunden!</p><p style='font-size: 14px; color: #232323; margin-top: 40px; text-align: justify;'>\u201COASIS\u201D ist der offiziele Kapitalgeber und Betreiber des Projektes AVTOTICKET.COM. \u00DCber zwei Jahren arbeiteten wir daran, moderne M\u00F6glichkeiten zum kauf von Tickets f\u00FCr Kunden von \u201COAO AF Kubanpassagir-Avtoservis\u201D zu Verf\u00FCgung zu stellen. Wir haben die Vorlieben unserer Kunden genau beobachtet und eine einzigartiege M\u00F6glichkeit erschaffen die die Vorstellung vom Kauf eines Tickets ver\u00E4nder hat.</p><p style='font-size: 14px; color: #232323; margin-top: 36px;'>Danke f\u00FCr euer Vertrauen!</p>